<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>
                Konversi Suhu
            </h1>
        </header>
        <div class="box_one">
            <form>
                <div class="box-two">
                    <div class="from_select">
                        <br>
                        <label for="from">Konversi dari :</label>
                        <select name="from" id="from">
                            <option value="celcius">Celcius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="reamur">Reamur</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                    <br>
                    <div class="to_select">
                        <label for="to">Konversi ke :</label>
                        <select name="to" id="to">
                            <option value="celcius">Celcius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="reamur">Reamur</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </div>
                    <div class="inputtext">
                        <br> 
                        <laber for="masukan">Input : </laber> <br>
                        <input type="number" id="masukan" placeholder="Masukan Suhu">
                        <br> <br>
                    </div>
                    <div class="button">
                        
                        <button type="button" onclick="convertSuhu()">Convert</button>
                        
                    </div>
                    <div class="inputtext">
                         <br> 
                        <label for="result" id="resultLabel">Hasil :</label> <br>
                        <input type="number" placeholder="Hasil Konversi"name="result" id="result"> 
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
